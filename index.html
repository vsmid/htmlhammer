<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>AccountInfo example</title>
</head>

<body>
<script type="module">
    import {
        span,
        div,
        h2,
        br,
        style,
        table,
        th,
        tr,
        td,
        label,
        input,
        button,
        setRef,
        ref,
        HtmlString,
        customElement
    } from "./esm/index.js";

    const yetiCustom = customElement("yeti-custom", {
        connectedCallback() {
            console.log("Generic custom element created!");
            // Set shadow only if not set via htmlhammer's element attribute
            // this.attachShadow({ mode: "open" });

            // Add styles to shadow
            this.shadowRoot.append(style(`:host { font-weight: bold;}`));
        },
        observedAttributes: ["age"],
        attributeChangedCallback(n, ov, nv) {
            console.log("Attribute value change: ", n, ov, nv);
        },
        Data: "ok", // Public get, set
        data: "ok", // Only public get
        age: 2 // Will reflect observed attribute
    });

    const yetiDiv = customElement("yeti-div", {
        connectedCallback() {
            console.log("Specialized custom element created!");
        },
    }, div); // Extends HTMLDivElement

    document.head.append(
        style(
            {},
            `
            .accountInfo {
                font-family: helvetica;
                font-size: 18px;
                padding: 4px;
            }

            .accountInfo label {
                font-weight: lighter;
            }

            .accountInfo input {
                font-size: 18px;
                outline: none;
                border: none;
            }

            .accountInfo td {
                font-size: 14px;
                text-align: center;
            }
            `
        )
    );

    const SpentButton = (trxs, currency) =>
        button(
            {
                onclick: () =>
                    alert(
                        "Total amount spent: " +
                        trxs.reduce(
                            (acc, trx) =>
                                acc + trx.amount,
                            0
                        ) +
                        ` ${currency}`
                    )
            },
            "Total amount spent"
        );

    const AccountInfo = (data) =>
        div(
            {},
            div(
                { class: "accountInfo" },
                h2({}, "Account info"),
                label({ for: "iban" }, "IBAN:"),
                input({
                    id: "iban",
                    readonly: true,
                    value: data.iban
                }),
                br(),
                label({ for: "bal" }, "Balance:"),
                input({
                    id: "bal",
                    readonly: true,
                    value: data.balance
                }),
                br(),
                label({ for: "curr" }, "Currency:"),
                input({
                    id: "curr",
                    readonly: true,
                    value: data.currency
                }),
                br(),
                h2({}, "Transactions"),
                table(
                    { $ref: data.transactions },
                    tr(
                        {},
                        th({}, "Date"),
                        th({}, "Amount"),
                        th({}, "Purpose")
                    ),
                    tr(
                        {
                            $for: data.transactions,
                            $if: (trx) => trx.amount > 0.2,
                            $ref: setRef
                        },
                        (trx) => [
                            td({}, trx.date.toISOString()),
                            td(
                                {
                                    style: {
                                        textAlign: "right"
                                    }
                                },
                                trx.amount
                            ),
                            td({}, trx.purpose)
                        ]
                    )
                ),
                SpentButton(
                    data.transactions,
                    data.currency
                )
            )
        );

    const accountData = {
        iban: "HR23600011001224234",
        balance: 235.45,
        currency: "EUR",
        transactions: [
            {
                date: new Date(),
                amount: 0.11,
                purpose: "Toy-Toy"
            },
            {
                date: new Date(),
                amount: 11.19,
                purpose: "Plush rabbit"
            },
            {
                date: new Date(),
                amount: 12.33,
                purpose: "Coca-Cola, 2l"
            },
            {
                date: new Date(),
                amount: 34.23,
                purpose: "A4 paper bundle"
            },
            {
                date: new Date(),
                amount: 0.21,
                purpose: "Coffee can"
            }
        ]
    };

    const Red = (el) =>
        (el.style.color = "red");
    const RawHtml = (data) => (el) =>
        (el.innerHTML = data);

    document.body.append(
        div(
            span({
                $apply: [
                    Red,
                    RawHtml(
                        "<h1>Showcase application</h1>"
                    )
                ]
            }),
            new HtmlString(
                (underline) => underline,
                "<h2>__</h2>"
            ),
            AccountInfo(accountData),
            br,
            h2("Custom Elements"),
            yetiCustom({
                style: { color: "red" },
                onclick: (e) => {
                    alert(e.currentTarget.Data + " " + e.currentTarget.data);
                },
                shadowRoot: { mode: "open", stylesheets: [style(`:host {color: red;}`)] }
            }, "Hello from Generic CustomElement"),
            div({ is: "yeti-div" }, "Hello from Specialized CustomElement")
        )
    );

    // Refs
    console.log(ref(accountData.transactions));
</script>
</body>
</html>
