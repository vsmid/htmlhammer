<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Htmlhammer Demo</title>
    </head>

    <body>
        <script type="module">
            import {
                DefaultAccountInfo,
                accountStyle,
            } from "./demo/account-example.js";

            import { Counter } from "./demo/counter-web-component-example.js";

            import {
                yetiCustom,
                DefaultYetiCustom,
                yetiDiv,
                DefaultDivUsingIsAttribute,
            } from "./demo/custom-elements-examples.js";

            import {
                span,
                div,
                h2,
                style,
                header,
                section,
            } from "./esm/index.js";

            const YetiColor = (el) => (el.style.color = "#81B3DA");
            const RawHtml = (data) => (el) => (el.innerHTML = data);

            const DemoContainer = (...components) => div({}, components);

            // Specialized appender to append raw html. The same can be achieved via RawHtml and $apply.
            const DemoSectionSeparator = () => h2("__");

            const DemoHeader = (title) =>
                header(
                    span({
                        $apply: [
                            YetiColor,
                            RawHtml("<h1>Htmlhammer Demo Application</h1>"),
                        ],
                    })
                );

            const SectionTitle = (title) =>
                h2({ onclick: () => alert(title) }, title);

            const DemoSection = (title, ...components) =>
                section(
                    DemoSectionSeparator(),
                    SectionTitle(title),
                    components
                );

            document.head.append(accountStyle);
            document.body.append(
                DemoContainer(
                    DemoHeader("<h1>Htmlhammer Demo Application</h1>"),
                    DemoSection(
                        "Account info component example",
                        DefaultAccountInfo
                    ),
                    DemoSection(
                        "Custom elements",
                        DefaultYetiCustom,
                        DefaultDivUsingIsAttribute
                    ),
                    DemoSection("Counter web component example", Counter())
                )
            );
        </script>
    </body>
</html>
